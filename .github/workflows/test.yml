name: Test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‰ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ› ï¸ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Tests
        run: yarn test:ci
